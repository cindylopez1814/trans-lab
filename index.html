<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="js/main.js"></script>
  <title>TransLab</title>
</head>
<body>
  <div class="container is-fluid">
    <div class="notification first-screen">   
      <div class="columns is-mobile head">
        <div class="column is-three-fifths is-offset-one-fifth">
          <figure class="image">
            <img src="docs/imagen.png" alt="logo" class="logo">                
          </figure>
        </div>        
      </div>
      <h1 class="transLab">TRANS-LAB</h1>            
      <div class="registro">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="CORREO ELECTRONICO">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="CONTRASEÑA">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      <div class="field">
        <p class="control">
          <button class="button iniciar">INICIAR SESIÓN</button>
        </p>
      </div>
      <div class="remember"> 
        <a href="">¿Olvidaste tu contraseña?</a>   
      </div>  
      </div>
      <footer>
        <p id="footer1">¿NO TIENES CUENTA?</p>
        <a href="" id="footer2">RIGÍSTRATE</a>
      </footer>
    </div>
    
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>
</html>
